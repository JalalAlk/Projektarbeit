      on: [push, pull_request]
      
      jobs:
        build:
          runs-on: ubuntu-latest
      
          steps:
          - uses: actions/checkout@v2
          - name: Set up Node.js
            uses: actions/setup-node@v2
            with:
              node-version: '21.7.3'
          - name: Install dependencies
            run: npm install
          - name: Build project
            run: npm run build
          - name: Run tests
            run: npm test