name: GitHub Pages Astro CI

on:
  push:
    branches:
      - main  # Setze den Branch-Namen, um die Bereitstellung auszulösen
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout des Repositories
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Node.js Version anpassen

      - name: Installiere Abhängigkeiten
        run: npm install

      - name: Ausführen von ESLint
        run: npx eslint .

      - name: Ausführen von Stylelint
        run: npx stylelint "src/**/*.astro"

      - name: Ausführen von HTMLHint
        run: npx htmlhint "**/*.html"

      - name: Ausführen von Astro Lint
        run: npx astro lint

  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout des Repositories
        uses: actions/checkout@v4

      - name: Installiere Abhängigkeiten
        run: npm install

      - name: Build der Webseite mit Astro
        run: |
          echo "Webseite wird mit Astro gebaut..."
          npx astro build
          touch dist/.nojekyll  # Fügt die .nojekyll Datei hinzu
          echo "Inhalt des Build-Verzeichnisses:"
          ls -la dist || echo "Verzeichnis nicht gefunden" # Überprüfen, ob das Verzeichnis existiert

  deploy:
    needs: build
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout des Repositories
        uses: actions/checkout@v4
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Node.js Version anpassen

      - name: Installiere Abhängigkeiten
        run: npm install

      - name: Build der Webseite mit Astro
        run: |
          echo "Webseite wird mit Astro gebaut..."
          npx astro build
          touch dist/.nojekyll  # Fügt die .nojekyll Datei hinzu
          echo "Inhalt des Build-Verzeichnisses:"
          ls -la dist || echo "Verzeichnis nicht gefunden" # Überprüfen, ob das Verzeichnis existiert

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Das Verzeichnis, das veröffentlicht werden soll
