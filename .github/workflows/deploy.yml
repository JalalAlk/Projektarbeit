name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint .

      - name: Run Stylelint
        run: npx stylelint "src/**/*.astro"

      - name: Run HTMLHint
        run: npx htmlhint "**/*.html"

      - name: Run Astro Lint
        run: npx astro lint

  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build your site with Astro
        run: npx astro build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages  # Updated artifact name to match deployment
          path: dist  # Ensure this is the correct path to your build output

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install
        env:
          CI: true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages  
          path: .

      - name: List downloaded files
        run: ls -l
      - name: Remove unwanted files
        run: |
          rm -rf dist/*.svg  # Remove SVG files from dist
          rm -rf dist/node_modules  # Remove node_modules from dist


      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        