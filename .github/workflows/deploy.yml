name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout des Repositories
        uses: actions/checkout@v2

      - name: Einrichten von Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Node.js Version anpassen

      - name: Installieren der Abh√§ngigkeiten
        run: npm install

      - name: Build der Webseite mit Astro
        run: |
          npx astro build
          echo "Inhalt des dist-Verzeichnisses:"
          ls -la dist/

      - name: Deployen auf GitHub Pages
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git checkout --orphan gh-pages
          git --no-pager log --oneline
          git --no-pager log --oneline --format=format:"%an" | sort -u
          npm run build -- -prod
