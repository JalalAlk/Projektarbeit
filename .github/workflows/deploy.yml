name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint .

      - name: Run Stylelint
        run: npx stylelint "src/**/*.astro"

      - name: Run HTMLHint
        run: npx htmlhint "**/*.html"

      - name: Run Astro Lint
        run: npx astro lint

  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build your site with Astro
        run: |
          echo "Building site with Astro..."
          npx astro build
          ls -la ./dist  # Überprüfen, ob das Verzeichnis existiert und Dateien enthält

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: dist

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install
        env:
          CI: true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: .

      - name: List downloaded files
        run: ls -l

      - name: Deploy to GitHub Pages
        id: deployment
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: dist
