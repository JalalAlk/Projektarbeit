name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout des Repositories
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Node.js Version anpassen

      - name: Installieren der Abhängigkeiten
        run: npm install

      - name: Ausführen von ESLint
        run: npx eslint .

      - name: Ausführen von Stylelint
        run: npx stylelint "src/**/*.astro"

      - name: Ausführen von HTMLHint
        run: npx htmlhint "**/*.html"

      - name: Ausführen von Astro Lint
        run: npx astro lint

  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout des Repositories
        uses: actions/checkout@v4

      - name: Installieren der Abhängigkeiten
        run: npm install

      - name: Build der Webseite mit Astro
        run: |
          echo "Webseite wird mit Astro gebaut..."
          npx astro build
          touch dist/.nojekyll  # Fügt die .nojekyll Datei hinzu
          echo "Inhalt des Build-Verzeichnisses:"
          ls -la dist || echo "Verzeichnis nicht gefunden" # Überprüfen, ob das Verzeichnis existiert

      - name: Upload des Build-Artefakts
        uses: actions/upload-artifact@v2
        with:
          name: github-pages
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout des Repositories
        uses: actions/checkout@v4

      - name: Herunterladen des Build-Artefakts
        uses: actions/download-artifact@v2
        with:
          name: github-pages
          path: dist

      - name: Auflisten der heruntergeladenen Dateien
        run: ls -l dist

      - name: Deployment auf GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Das Verzeichnis, das veröffentlicht werden soll
